<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>书籍管理系统</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>书籍管理系统</h1>
    <a href="/add">添加新书籍</a>
    <form th:action="@{/search}" method="get">
        <input type="text" name="keyword" placeholder="搜索书名或 ISBN">
        <button type="submit">搜索</button>
    </form>
    <h2>书籍列表</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>书名</th>
            <th>作者</th>
            <th>ISBN</th>
            <th>出版年份</th>
            <th>操作</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publishYear}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${book.id})}">编辑</a>
                <a th:href="@{/delete/{id}(id=${book.id})}" onclick="return confirm('确定删除吗？')">删除</a>
            </td>
        </tr>
    </table>
</body>
</html>
